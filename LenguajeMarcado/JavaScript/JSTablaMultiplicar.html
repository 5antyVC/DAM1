<script>
    let multi;
    let x = prompt('Ingrese su  numero: ');
    document.write('Tabla del '+x);
    document.write('<br>')

    for( i=1; i<=10; i++)
    {
        document.write(x+"*"+i+'= ');
        multi=x*i;
        document.write(multi);
        document.write('<br>')

    }

</script>
