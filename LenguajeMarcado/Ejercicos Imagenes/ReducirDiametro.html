<!DOCTYPE html>
<html>

<body>
    <canvas id="miLienzo" width="300" height="300" style="border:3px dotted #000000;"></canvas>

    <script>
        var x = document.getElementById("miLienzo");
        var elem = x.getContext("2d");
        elem.beginPath();
        elem.arc(150, 150, 150, 0, 2 * Math.PI);
        elem.stroke();


    </script>


</body>

</html>
