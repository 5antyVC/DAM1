<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejemplo de tabla ColSpan</title>

    <style type="text/css">
        tr,
        th {
            border: solid;
            border-width: 1px;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th scope="col">Item 1</th>
            <th colspan="2" scope="col">Item 2</th>

        </tr>
        <tr>
            <th scope="col">Item 3</th>

            <th scope="col">Item 4</th>
            <th scope="col">Item 5</th>

        </tr>


    </table>
    

</body>

</html>
