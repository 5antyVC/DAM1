<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejemplo de tabla RowSpan</title>

    <style type="text/css">
        tr,
        th {
            border: solid;
            border-width: 1px;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th scope="col">Item 1</th>
            <th rowspan="2" scope="col">Item 2</th>
            <th scope="col">Item 3</th>

        </tr>
        <tr>
            <th scope="col">Item 4</th>
            <th scope="col">Item 5</th>

        </tr>


    </table>
    <br><br>
    <br>
    <br>
    <br>

    <table 1>
        <tr>
            <th rowspan="2" scope="col">Item 1</th>
            <th scope="col">Item 2</th>
            <th scope="col">Item 3</th>
            <th scope="col">Item 4</th>

        </tr>
        <tr>
            <th scope="col">Item 5</th>
            <th scope="col">Item 6</th>
            <th scope="col">Item 7</th>


        </tr>


    </table 1>

</body>

</html>
