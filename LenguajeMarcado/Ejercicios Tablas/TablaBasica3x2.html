<!DOCTYPE html >

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ejemplo de tabla sencilla</title>

<style type="text/css">
 
    tr, th{
            border: solid;
            border-width: 1px;
        }
</style>
</head>

<body>

<table>
  <tr>
    <th scope="col">A</th>
    <th scope="col">B</th>
    <th scope="col">C</th>
  
  </tr>
  <tr>
    <th scope="col">D</th>
    <th scope="col">E</th>
    <th scope="col">F</th>
  
  </tr>

  
</table>

</body>

</html>
